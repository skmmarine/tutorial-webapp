{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'hello/style.css' %}" />

<h1>Vote</h1>

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
           <!-- <li><a href="{% url 'hello:detail' question.id %}">{{question.question_text}}</a></li> -->

            <li><a href="/hello/{{ question.id }}/">{{question.question_text}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
